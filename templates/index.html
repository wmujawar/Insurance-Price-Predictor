<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Information Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Premium Price Prediction</h1>
        <form id="healthForm">
            <label for="age">Age (Years):</label>
            <input type="number" id="age" name="age" min="18" max="100" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" min="135" max="215" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" min="30" max="150" required>

            <label for="numberOfSurgeries">Number of Major Surgeries:</label>
            <input type="number" id="numberOfSurgeries" name="numberOfSurgeries" min="0" max="3" required>

            <fieldset>
                <legend>Medical History</legend>
                <label>
                    <input type="checkbox" id="diabetic"> Diabetes
                </label>
                <label>
                    <input type="checkbox" id="bloodPressure"> Blood Pressure
                </label>
                <label>
                    <input type="checkbox" id="transplant"> Transplant
                </label>
                <label>
                    <input type="checkbox" id="chronicDisease"> Chronic Disease
                </label>
                <label>
                    <input type="checkbox" id="allergy"> Allergies
                </label>
                <label>
                    <input type="checkbox" id="familyCancerHistory"> Family History of Cancer
                </label>
            </fieldset>

            <button id="submit" type="submit">Submit</button>
        </form>

        <div id="predictionResult" style="margin-top: 20px; text-align: center;"></div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
